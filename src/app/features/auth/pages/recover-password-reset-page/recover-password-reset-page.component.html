<app-auth-card
  [title]="'Restablecer tu contraseña'"
  [subtitle]="'Crea una nueva contraseña para acceder nuevamente a tu cuenta de forma segura.'"
  [icon]="LockIcon">
  
  <app-dynamic-form
    *ngIf="formConfig"
    [dynamicFormConfig]="formConfig"
    [isLoading]="isLoading"
    (submitted)="onResetPasswordSubmit($event)">
  </app-dynamic-form>
</app-auth-card>
