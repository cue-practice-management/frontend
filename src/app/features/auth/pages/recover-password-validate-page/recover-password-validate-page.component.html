<app-auth-card [title]="'Ingresar código de verificación'"
  [subtitle]="'Ingresa el código de verificación que llego a tu correo electrónico.'"[icon]="CheckCircleIcon">
  <app-dynamic-form *ngIf="formConfig" [dynamicFormConfig]="formConfig" [isLoading]="isLoading"
    (submitted)="onValidateOtpSubmit($event)">
  </app-dynamic-form>
</app-auth-card>
