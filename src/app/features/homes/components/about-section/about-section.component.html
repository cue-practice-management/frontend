<section class="about section" id="about">
  <div class="container">
    <div class="about__header">
      <h2 class="about__title">{{ aboutTitle }}</h2>
      <div class="about__underline"></div>
    </div>
    
    <div class="about__content">
      <div class="about__description">
        <p>{{ aboutDescription }}</p>
      </div>
      
      <div class="about__benefits">
        <h3 class="about__benefits-title">Beneficios</h3>
        <ul class="about__benefits-list">
          <li class="about__benefits-item" *ngFor="let benefit of benefits">
            <div class="about__benefits-icon">
              <lucide-icon [img]="CheckIcon"></lucide-icon>
            </div>
            <div class="about__benefits-text">
              <h4>{{ benefit.title }}</h4>
              <p>{{ benefit.description }}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
