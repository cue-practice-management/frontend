<div class="data-table">
  <ng-container *ngIf="!pageData && loading; else tableContainer">
    <div class="data-table__loading">
      <app-spinner label="Cargando datos..."></app-spinner>
    </div>
  </ng-container>

  <ng-template #tableContainer>
    <div class="data-table__scroll" *ngIf="pageData">
      <table class="data-table__table">
        <thead class="data-table__thead">
          <tr>
            <th
              *ngFor="let col of columns"
              class="data-table__th"
              [ngClass]="'data-table__th--' + (col.align || 'left')"
            >
              {{ col.label }}
            </th>
            <th *ngIf="actions.length" class="data-table__th data-table__th--center">Acciones</th>
          </tr>
        </thead>

        <tbody class="data-table__tbody">
          <ng-container *ngIf="!loading && pageData.docs.length; else loadingOrEmpty">
            <tr *ngFor="let row of pageData.docs">
              <td
                *ngFor="let col of columns"
                class="data-table__td"
                [ngClass]="'data-table__td--' + (col.align || 'left')"
              >
                <ng-container *ngIf="col.cell; else defaultCell">
                  {{ col.cell(row) }}
                </ng-container>
                <ng-template #defaultCell>
                  {{ row[col.field!] }}
                </ng-template>
              </td>

              <td *ngIf="actions.length" class="data-table__td data-table__td--center">
                <button
                  *ngFor="let action of actions"
                  class="data-table__action"
                  [ngClass]="{ 'data-table__action--danger': action.danger }"
                  [disabled]="action.disabled?.(row)"
                  (click)="action.action(row)"
                >
                  <lucide-icon [name]="action.icon" size="16"></lucide-icon>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>

    <ng-template #loadingOrEmpty>
      <tr *ngIf="loading">
        <td
          [attr.colspan]="columns.length + (actions.length ? 1 : 0)"
          class="data-table__td data-table__td--center"
        >
          <app-spinner label="Cargando..." />
        </td>
      </tr>
      <tr *ngIf="!loading && (pageData?.docs?.length ?? 0) === 0">
        <td
          [attr.colspan]="columns.length + (actions.length ? 1 : 0)"
          class="data-table__td data-table__td--center"
        >
          Sin resultados.
        </td>
      </tr>
    </ng-template>

    <div
      class="data-table__pagination"
      *ngIf="pageData && pageData.totalPages > 1"
    >
      <button
        (click)="goToPage(pageData.page - 1)"
        [disabled]="pageData.page === 1"
      >
        Anterior
      </button>
      <span>
        PÃ¡gina {{ pageData.page }} de {{ pageData.totalPages }}
      </span>
      <button
        (click)="goToPage(pageData.page + 1)"
        [disabled]="pageData.page === pageData.totalPages"
      >
        Siguiente
      </button>
    </div>
  </ng-template>
</div>
