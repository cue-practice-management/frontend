<div class="input-password">
    <input
      [id]="id"
      [type]="inputType"
      [placeholder]="placeholder"
      class="input-password__input"
      [formControl]="control"
    />
  
    <button type="button" class="input-password__toggle" (click)="toggle()">
      <lucide-icon *ngIf="showPassword" [img]="Eye"></lucide-icon>
      <lucide-icon *ngIf="!showPassword" [img]="EyeOff"></lucide-icon>
    </button>
  </div>
