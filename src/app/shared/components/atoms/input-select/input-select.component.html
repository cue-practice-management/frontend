<div
  class="input-select"
  (appClickOutside)="closeDropdown()"
>
  <input
    [id]="id"
    type="text"
    class="input-select__input"
    readonly
    [placeholder]="placeholder"
    [value]="labelSelected"
    (click)="toggleDropdown()"
    [class.error]="control.invalid && control.touched"
    aria-haspopup="listbox"
    [attr.aria-expanded]="showDropdown"
    autocomplete="off"
  />
  <span class="input-select__icon">â–¼</span>

  <div
    class="input-select__dropdown"
    *ngIf="showDropdown"
    role="listbox"
  >
    <div
      class="input-select__option"
      *ngFor="let option of options"
      role="option"
      (click)="selectOption(option)"
    >
      {{ option.label }}
    </div>
  </div>
</div>
